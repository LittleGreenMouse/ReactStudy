<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6学习</title>
</head>
<body>
    <script>
        let person = {
            name: "mouse",

            eat : function (food) {
                console.log(this.name + "吃" + food);
            },

            eat2 : (food) => console.log(person.name + "吃" + food),

            eat3(food) {
                console.log(this.name + "吃" + food);
            }
        };

        person.eat("bread");
        person.eat2("bread2");
        person.eat3("bread3");

        function helloTo(person) {
            console.log("Hello", person.name);
        }

        let hello2 = ({name}) => console.log("Hello", name);

        helloTo(person);
        hello2(person);
    </script>
</body>
</html>
