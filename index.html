<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6学习</title>
</head>
<body>
    <script>
        let map = new Map([
            ['key1', 1],
            ['key2', 2]
        ]);

        console.log(map.get('key1'));

        map.set('key3', 3);

        map.forEach(((value, key) => {
            console.log(key, value);
        }));

        console.log(map.size);

        for(let key of map.keys()) {
            console.log(key);
        }

        console.log(...map.values())
    </script>
</body>
</html>
