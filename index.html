<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6学习</title>
</head>
<body>
    <script>
        console.log("start");

        const promise = new Promise((resolve, reject) => {
            // setTimeout模拟异步操作
            setTimeout(() => {
                let num = Math.random();
                if(num > 0.5) {
                    resolve("succeed: " + num);
                } else {
                    reject("fail: " + num);
                }
            });
        });

        promise.then((value) => {
            console.log(value);
        }).catch((reason) => {
            console.log(reason);
        });

        console.log("end");
    </script>
</body>
</html>
