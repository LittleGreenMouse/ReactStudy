<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6学习</title>
</head>
<body>
    <script>
        function* hello() {
            yield 'Hello';
            yield 'world';
            yield 'Little';
            return 'Mouse';
        }

        let h = hello();
        console.log(h);
        console.log(h.next());
        console.log(h.next());
        console.log(h.next());
        console.log(h.next());

        //缺少了最后一个return的值
        h = hello();
        for(let i of h) {
            console.log(i);
        }
        console.log(h);
        console.log(h.next());
    </script>
</body>
</html>
