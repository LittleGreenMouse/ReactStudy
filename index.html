<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6学习</title>
</head>
<body>
    <script>
        class User {

            constructor(name, age = 18) {
                this.name = name;
                this.age = age;
            }

            sayHello() {
                return "Hello, " + this.name;
            }

            static isAdult(age) {
                if(age >= 18) {
                    return 'adult';
                } else {
                    return 'child';
                }
            }
        }

        let user = new User("LittleMouse", 22);
        console.log(user);
        console.log(user.sayHello());

        console.log(User.isAdult(user.age));

        class Admin extends User {

            constructor() {
                super("admin");
            }

            test() {
                return 'test -> ' + this.name;
            }
        }

        let admin = new Admin();
        console.log(admin);
        console.log(admin.test());
        console.log(admin.sayHello());
    </script>
</body>
</html>
