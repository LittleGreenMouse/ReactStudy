<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6学习</title>
</head>
<body>
    <script>
        console.log("var:");
        for(var i = 0; i < 5; i++) {
            console.log(i);
        }
        console.log("循环外" + i);

        console.log("let:");
        for(let j = 0; j < 5; j++) {
            console.log(j);
        }
        // let是局部变量
        console.log("循环外" + j);
    </script>
</body>
</html>
