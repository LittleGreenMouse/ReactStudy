<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6学习</title>
</head>
<body>
    <script>
        let arr = ["0", "2", "-4"];
        console.log(arr);

        let ret = arr.map((i) => parseInt(i));
        console.log(ret);

        let ret2 = ret.reduce((result, next) => {
            return result + next;
        });
        console.log(ret2);

        ret2 = ret.reduce((result, next) => {
            return result + next;
        }, 1);
        console.log(ret2);
    </script>
</body>
</html>
