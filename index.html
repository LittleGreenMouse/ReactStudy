<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6学习</title>
</head>
<body>
    <script>
        let str = "Hello world";

        console.log(str, "包含world?", str.includes("world"));
        console.log(str, "以hello开始?", str.startsWith("Hello"));
        console.log(str, "以world结束?", str.endsWith("world"));

        let str2 = "hello \n" +
            "world";
        console.log(str2);

        let str3 = `
        h w
        e o
        l r
        l l
        o d
          !
        `;
        console.log(str3);
    </script>
</body>
</html>
